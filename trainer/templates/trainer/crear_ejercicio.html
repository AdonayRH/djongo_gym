{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">
                {% if edit_mode %}Editar{% else %}Crear{% endif %} Ejercicio
            </h1>

            <form method="POST" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Ejercicio</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" 
                           placeholder="Introduce el nombre del ejercicio" 
                           value="{{ ejercicio.nombre|default:'' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" 
                              placeholder="Describe el ejercicio" required>{{ ejercicio.descripcion|default:'' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (minutos)</label>
                    <select id="duracion" name="duracion" class="form-select" required>
                        <option value="5" {% if ejercicio.duracion == 5 %}selected{% endif %}>5 minutos</option>
                        <option value="10" {% if ejercicio.duracion == 10 %}selected{% endif %}>10 minutos</option>
                        <option value="15" {% if ejercicio.duracion == 15 %}selected{% endif %}>15 minutos</option>
                        <option value="20" {% if ejercicio.duracion == 20 %}selected{% endif %}>20 minutos</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg w-50">
                        {% if edit_mode %}Actualizar{% else %}Guardar{% endif %} Ejercicio
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
